<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <!--
    Crie um formulário de contato

    1. Deve conter um titulo de nome Contato. Usar o fieldset e legend para essa fina-
    lidade

    2. Deve conter 3 campos:
      - nome (input texto);
      - email (input email);
      - mensagem (textarea);

    3. Deve conter um botao para enviar

    Atenção: O formulario deve conter regras de acessibilidade, como o label para cada
    campo por exemplo.
  -->
  <form action="" id="contato" method="post">
    <fieldset name="contato" form="contato">
      <legend>Contato</legend>
      <label for="name">Nome</label>
      <br>
      <input id="name" type="text" name="name">
      <br>
      <br>
      <label for="email">Email</label>
      <br>
      <input id="email" type="email" name="email">
      <br>
      <br>
      <label for="message">Mensagem</label>
      <br>
      <textarea 
        id="message" 
        placeholder="escreva aqui sua mensagem..." 
        name="message"
        cols="20"
        rows="10"
        ></textarea>
      <br>
      <br>
      <button type="submit">Enviar</button>
    </fieldset>
  </form>

</body>
</html>
